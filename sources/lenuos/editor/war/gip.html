  <head>

    <link rel="shortcut icon" href="./images/icon.png" />
    <link rel="apple-touch-icon" href="./images/icon.png" />
    
    <script type="text/javascript" src="./aloha/aloha.js"></script>
	<script type="text/javascript" src="./aloha/plugins/com.gentics.aloha.plugins.Format/plugin.js"></script>
	<script type="text/javascript" src="./aloha/plugins/com.gentics.aloha.plugins.Table/plugin.js"></script>
	<script type="text/javascript" src="./aloha/plugins/com.gentics.aloha.plugins.List/plugin.js"></script>
	<script type="text/javascript" src="./aloha/plugins/com.gentics.aloha.plugins.Paste/plugin.js"></script>

	<script type="text/javascript" src="gip/gip.nocache.js"></script>
	
	<script type='javascript'>
		window.applicationLoaded = function() {
			Editor.setProjectOpenedCallback(function(){
				Editor.setExternalResourceStore(function(requestId){
					UBParaschoolWidgetAPI.openImageForlder(requestId);
				});
			});
			Editor.setProjectClosedCallback(function(){
				UBParaschoolWidgetAPI.closedEditor();
			});
		}
	</script>
	
	<script type="javascript">
		GENTICS.Aloha.settings = {
			logLevels: {'error': false, 'warn': false, 'info': false, 'debug': false},
			errorhandling : false,
			ribbon: false,	
			/*"i18n": {"current": "fr"},*/
			"plugins": { 
				"com.gentics.aloha.plugins.List": { 
					"enabled": false 
				},
				"com.gentics.aloha.plugins.Table": { 
					"enabled": false 
				},
			 	"com.gentics.aloha.plugins.Format": { 
					config : [ 'b', 'i','u','del','sub','sup', 'p', 'title', 'h1', 'h2', 'h3'/*, 'h4', 'h5', 'h6', 'pre'*/, 'removeFormat']
				} 
		 	}
		};
	</script>
	<style type="text/css">
		.GENTICS_editable {
			outline: none !important;
		}
		.GENTICS_editable_highlight, .GENTICS_editable_active, .GENTICS_editable_active[contenteditable=true]:focus {
			outline: 1px dashed #E6E3DC !important;
		}
	</style>
  </head>
